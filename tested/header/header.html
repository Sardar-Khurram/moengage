<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cigarettes Email Template</title>
    <style>
      @keyframes fadeInOut {
        0% {
          opacity: 0.5;
        }

        25% {
          opacity: 0.8;
        }

        50% {
          opacity: 0.95;
        }

        75% {
          opacity: 0.8;
        }

        100% {
          opacity: 0.5;
        }
      }

      .fade-animation {
        animation: fadeInOut 4s infinite ease-in-out;
      }
    </style>
  </head>

  <body style="margin: 0; padding: 0; font-family: Arial, Helvetica, sans-serif;">


    <!-- Main table encapsulating everything -->
    <table cellpadding="0" cellspacing="0" border="0" style="width: 100%; margin: 0 auto; overflow: hidden;">

      <thead style="background-image: url('4899 LD leafpattern.png');">
        <!-- Header Row with Logo and Warning -->
        <tr style="background-image: url('https://image-04.moengage.com/ldmoengage/202510231354281354245KR6A7headerbgjpegcompldmoengage.jpeg'); background-repeat: no-repeat;">
          <!-- Logo Cell -->
          <td valign="top" style="width: 129px;">
            <table cellpadding="0" cellspacing="0" border="0">
              <tr>
                <td>
                  <img src="https://image-04.moengage.com/ldmoengage/20251023135411159308XY179Flogopngcompldmoengage.png" alt="LD Logo" style="width: 134px; height: auto; display: block;">
                </td>
              </tr>
            </table>
          </td>

          <!-- Warning Cell -->
          <td valign="top" style="padding: 17px 13px; text-align: right; vertical-align: top;">
            <div style="font-family: 'Helvetica Neue LT Pro', Arial, sans-serif; font-size: 12px; font-weight: bold; letter-spacing: 1.3px; text-align: right; margin-bottom: 7px;">CIGARETTES</div>
            <div style="font-family: 'Helvetica Neue LT Pro', Arial, sans-serif; border: 2px solid #000; padding: 17px; background-color: #fff; display: inline-block; text-align: left;">
              <span><strong>SURGEON GENERAL'S WARNING:</strong></span>
              <span>Quitting Smoking </span><br><span> Now Greatly Reduces Serious
                            Risks to Your Health.</span>
            </div>
          </td>
        </tr>

        <!-- Red Banner Section -->
        <tr>
          <td colspan="2" style="background-color: #c8102e; padding: 5px 17px; text-align: center;">
            <table width="100%" cellpadding="0" cellspacing="0" border="0">
              <tr>
                <td>
                  <h1 style="font-family: 'Druk Text', Arial, sans-serif; color: #fff; font-size: 36px; font-weight: bold; font-style: italic; letter-spacing: 1.3px; margin: 0;">WELCOME TO QUALITY+</h1>
                </td>
              </tr>
            </table>
          </td>
        </tr>

        <!-- Features Section -->
        <tr>
          <td colspan="2" style="padding: 0;background-color: #f5f5f5;">
            <table width="100%" cellpadding="0" cellspacing="0" border="0">
              <tr>
                <!-- Top Leaf Tobacco -->
                <td style="width: 33.33%; padding:10px 0px; text-align: center;">
                  <table width="100%" cellpadding="0" cellspacing="0" border="0">
                    <tr>
                      <td style="text-align: center;">
                        <img src="https://image-04.moengage.com/ldmoengage/20251023135428405548LDP8VELDIconsTopLeafpngcompldmoengage.png" alt="Leaf" style="width: 25px; height: auto; display: inline-block; vertical-align: middle;">
                        <span style="font-family: 'Druk Text', Arial, sans-serif; font-size: 13px; color: #888; font-style: italic; font-weight: bold; margin-left: 5px; vertical-align: middle;">TOP
                                                LEAF TOBACCO</span>
                      </td>
                    </tr>
                  </table>
                </td>

                <!-- American Blend -->
                <td style="width: 33.33%; padding:10px 0px; text-align: center;">
                  <table width="100%" cellpadding="0" cellspacing="0" border="0">
                    <tr>
                      <td style="text-align: center;">
                        <img src="https://image-04.moengage.com/ldmoengage/20251023135428366327YJ7HJRLDIconsAmericanBlendpngcompldmoengage.png" alt="American" style="width: 25px; height: auto; display: inline-block; vertical-align: middle;">
                        <span style="font-family: 'Druk Text', Arial, sans-serif; font-size: 13px; color: #888; font-style: italic; font-weight: bold; margin-left: 5px; vertical-align: middle;">AMERICAN
                                                BLEND</span>
                      </td>
                    </tr>
                  </table>
                </td>

                <!-- Double Layered Foil -->
                <td style="width: 33.33%; padding: 10px 0px; text-align: center;">
                  <table width="100%" cellpadding="0" cellspacing="0" border="0">
                    <tr>
                      <td style="text-align: center;">
                        <img src="https://image-04.moengage.com/ldmoengage/20251023135428412495QBA3TVLDIconsDoubleLayeredFoilpngcompldmoengage.png" alt="Foil" style="width: 25px; height: auto; display: inline-block; vertical-align: middle;">
                        <span style="font-family: 'Druk Text', Arial, sans-serif; font-size: 13px; color: #888; font-style: italic; font-weight: bold; margin-left: 5px; vertical-align: middle;">DOUBLE
                                                LAYERED FOIL</span>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </thead>
